<html>
<head>
    <title>New Profile</title>
</head>
<body>
<h1>Create New Profile</h1>
    <form action="/create_profile/" method="post">
        Name: <input type="text" name="name"> <br />
	Password: <input type="password" name="pwd"> <br />
	Email: <input type="text" name="email">
	<h2>Interests</h2>
	<input type="checkbox" name="design" /> Design<br />
	<h2>Skills I Have</h2>
	<input type="checkbox" name="have_css" /> CSS<br />
	<input type="checkbox" name="have_php" /> PHP<br />
	<h2>Skills I Want</h2>
        <input type="checkbox" name="want_css" /> CSS<br />
	<input type="checkbox" name="want_php" /> PHP<br />
	<br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
